<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
  *
{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
    body{
    min-height: 100wh;
    background: #0c192c;
 }
 .container {
    position: relative;
    width: 100%;
    height: 100vh;
    overflow: hidden;
 }
 .bubbles {
    position: relative;
    display: flex;
    z-index: -1;
 }

 .bubbles span {
    position: relative;
    width: 30px;
    height: 30px;
    background: #4fc3dc;
    margin: 0 4px;
    border-radius: 50%;
    box-shadow: 0 0 0 10px #4fc3dc44,
    0 0 50px #4fc3dc,
    0 0 100px #4fc3dc;
    animation: animate 15s linear infinite;
    animation-duration: calc(125s / var(--i));
    z-index: -1;
 }

 .bubbles span:nth-child(even){
    background: #03a496;
    box-shadow: 0 0 0 10px #045c2644,
    0 0 50px #016e65,
    0 0 100px #016e65;

 }
 @keyframes animate
 {
    0%
    {
        transform: translateY(100vh) scale(0);
    }
    100%
    {
        transform: translateY(-10vh) scale(1);
    }
 }

    form {
      width: 60%;
      max-width: 500px;
      margin-top: 300px;
      padding: 5px;
      
    }

    label {
      display: block;
      margin-bottom: 5px; 
    }

    input, select {
      width: 100%; 
      box-sizing: border-box;
      padding: 8px;
      margin-bottom: 10px; 
    }

    button {
      width: 50%;
      height: 40px;
      background-color: gray;
      color: white;
      border: none; 
      cursor: pointer;
    }

    .button-container {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    @media (max-width: 600px) {
      form {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <form id="IdForm" onsubmit="event.preventDefault(); saveData();">
    <div>
      <label for="username">Username:</label>

    <div class="button-container">

  <script>
    function navigateToPage() {
      const user = document.getElementById('username');
      const em = document.getElementById('email');
      const pass = document.getElementById('password');

      user.style.backgroundColor = "";
      em.style.backgroundColor = "";
      pass.style.backgroundColor = "";

      if (user.value === "" || em.value === "" || pass.value === "") {
        if (user.value === "") user.style.backgroundColor = "lightcoral";
        if (em.value === "") em.style.backgroundColor = "lightcoral";
        if (pass.value === "") pass.style.backgroundColor = "lightcoral";

        alert("Please fill all the fields.");
      } else {
        window.location.href = "../testt.html";
      }
    }

    function saveData() {
      const username = document.getElementById('username').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      localStorage.setItem('username', username);
      localStorage.setItem('email', email);
      localStorage.setItem('password', password);
    }
  </script>
