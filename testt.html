<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Chat Bot</title>
  <style>
    *
{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
    body{
    min-height: 100wh;
    background: #0c192c;
 }
 .container {
    position: relative;
    width: 100%;
    height: 100vh;
    overflow: hidden;
 }
 .bubbles {
    position: relative;
    display: flex;
    z-index: -1;
 }

 .bubbles span {
    position: relative;
    width: 30px;
    height: 30px;
    background: #4fc3dc;
    margin: 0 4px;
    border-radius: 50%;
    box-shadow: 0 0 0 10px #4fc3dc44,
    0 0 50px #4fc3dc,
    0 0 100px #4fc3dc;
    animation: animate 15s linear infinite;
    animation-duration: calc(125s / var(--i));
    z-index: -1;
 }

 .bubbles span:nth-child(even){
    background: #03a496;
    box-shadow: 0 0 0 10px #045c2644,
    0 0 50px #016e65,
    0 0 100px #016e65;

 }
 @keyframes animate
 {
    0%
    {
        transform: translateY(100vh) scale(0);
    }
    100%
    {
        transform: translateY(-10vh) scale(1);
    }
 }
 body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
      position: relative;
    }

    header {
      background-color: #343a40;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    .bot-icon {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      overflow: hidden;
      position: absolute;
      top: 20px;
      right: 20px;
      cursor: pointer; /* Changes the cursor to a hand when hovering over the icon */
    }

    .bot-icon img {
      object-fit: cover;
      height: 100%;
      width: 100%;
    }
    .face{
    position:absolute;
    top:0;
    left:0;
    right:0;
    bottom:150;
    margin:auto;
    height:40;
    width:65;
    background:black;
    border-top-left-radius:20px;
    border-top-right-radius:20px;
    border-bottom-left-radius:10px;
    border-bottom-right-radius:10px;
    transition:.3s;
    z-index: 1;
    
 }
 .head{
    position:absolute;
    top:0;
    left:0;
    right:0;
    bottom:150px;
    margin:auto;
    height:75px;
    width:100px;
    z-index:-1;
    background:rgb(255, 255, 255);
    border-top-left-radius:60px;
    border-top-right-radius:60px;
    border-bottom-left-radius:10px;
    border-bottom-right-radius:10px;
    transition:.3s;
    z-index: 0;
    
 }
 .body{
    position:absolute;
    top:60px;
    left:0;
    right:0;
    bottom:0;
    margin:auto;
    height:120px;
    width:115px;
    background:white;
    border-top-left-radius:20px;
    border-top-right-radius:20px;
    border-bottom-left-radius:100px;
    border-bottom-right-radius:100px;
    
 }
 .left-hand{
    position:absolute;
    top:50px;
    left:0;
    right:165px;
    bottom:0;
    margin:auto;
    height:100px;
    width:30px;
    background:white;
    border-top-left-radius:10px;
    border-top-right-radius:10px;
    border-bottom-left-radius:10px;
    border-bottom-right-radius:50px;
    /*animation:hand 1s linear infinite;
   transform: rotateZ(45deg);*/
    transition:.3s;
   
 }
 .right-hand{
    position:absolute;
    top:50px;
    left:165px;
    right:0;
    bottom:0;
    margin:auto;
    height:30px;
    width:100px;
    background:white;
    border-top-left-radius:10px;
    border-top-right-radius:10px;
    border-bottom-left-radius:10px;
    border-bottom-right-radius:50px;
        transform: rotateZ(90deg);
        transition:.3s;
    
 }
 .eye1{
 position:absolute;
   top:0;
   left:0;
   right:25px;
   bottom:150px;
   margin:auto;
   height:10px;
   width:15px;
   background:repeating-linear-gradient(blue 70%, #002966 80%, blue);
   border-top-left-radius:50px;
   border-top-right-radius:50px;
   border-bottom-left-radius:20px;
   border-bottom-right-radius:20px;
   animation:blink 1s linear 2;
   transition:.3s;
   z-index: 2;
   
 }
 .eye2{
 position:absolute;
   top:0;
   left:25px;
   right:0;
   bottom:150px;
   margin:auto;
   height:10px;
   width:15px;
   background:repeating-linear-gradient(blue 70%, #002966 80%, blue);
   border-top-left-radius:50px;
   border-top-right-radius:50px;
   border-bottom-left-radius:20px;
   border-bottom-right-radius:20px;
     animation:blink 1s linear 2;
     transition:.3s;
     z-index: 2;
 }
 @keyframes blink{
 0%{
 height:10px;
 }
 25%{
 height:6px;
 }
 50%{
 height:1px;
 }
 75%{
 height:6px;
 }
 100%{
 heigth:10px;
 }
 }
 input[type="checkbox"]{
   display:none;
 }
 .switch{
   position:absolute;
   top:0;
   bottom:0;
   left:0;
   right:0;
   margin:auto;
   height:25px;
   width:25px;
   z-index:1;
   border-radius:50%;
   background:rgb(0, 128, 4);
   box-shadow:0px 0px 15px rgb(0, 128, 15),
             inset 0px 0px 15px black;
   transition:.3s;
   cursor:pointer;
 }
 #switch-button:checked ~ label .switch{
   background:red;
   box-shadow:0px 0px 15px red,
             inset 0px 0px 15px black;
 }
 #switch-button:checked ~ .head{
   bottom:130px;
 }
 #switch-button:checked ~ .face{
   bottom:130px;
 }
 #switch-button:checked ~ .left-hand{
   right:130px;
 }
 #switch-button:checked ~ .right-hand{
   left:130px;
 }
 #switch-button:checked ~ .eye1{
   transform:scale(0) translateY(-20px);
 }
 #switch-button:checked ~ .eye2{
   transform:scale(0) translateY(-20px);
 }

  </style>
</head>

  <script>
    // Get the current day of the week
    var days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
    var date = new Date();
    var dayName = days[date.getDay()];

    // Set the greeting text
    var greetingText = "Hello, it's your " + dayName + " bot!";
    document.getElementById('greeting').innerText = greetingText;

    // Open a smaller pop-up window when the bot icon is clicked
